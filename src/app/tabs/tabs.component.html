<div></div>
<mat-tab-group mat-align-tabs="start" #tabgroup dynamicHeight>
  <mat-tab label="1. Opis">
    <form
      class="configuation-tool__properties"
      action="#"
      [formGroup]="nazwaFormularza"
    >
      <div class="input-container">
        <div
          class="color-container"
          style="display: flex; justify-content: center; align-items: center; width: 100%; height: 200px;"
        >
          <input
            [(colorPicker)]="color"
            [value]="color"
            (colorPickerChange)="onChangeColor($event)"
            id="color"
            style="width: 525px;"
            [cpPosition]="'bottom'"
            [cpPositionOffset]="'5%'"
            [cpPositionRelativeToArrow]="true"
            class="color-picker"
          />
        </div>
        <div
          class="color-container"
          style="display: flex; justify-content: center; align-items: center; width: 100%; height: 200px;"
        >
          <input
            [(colorPicker)]="color1"
            [value]="color1"
            (colorPickerChange)="onChangeColor1($event)"
            id="color1"
            [cpPosition]="'bottom'"
            [cpPositionOffset]="'5%'"
            [cpPositionRelativeToArrow]="true"
            class="color-picker"
          />
        </div>
        <div
          class="color-container"
          style="display: flex; justify-content: center; align-items: center; width: 100%; height: 200px;"
        >
          <input
            [(colorPicker)]="color2"
            [value]="color2"
            (colorPickerChange)="onChangeColor2($event)"
            id="color2"
            [cpPosition]="'top'"
            [cpPositionOffset]="'5%'"
            [cpPositionRelativeToArrow]="true"
            class="color-picker"
          />
        </div>
      </div>
      {{ nazwaFormularza.value | json }}
      <div class="configuration-tool__button-container">
        <input
          type="reset"
          value="Anuluj"
          class="configuration-tool__cancel-button"
        />
        <input
          type="submit"
          value="Dalej"
          class="configuration-tool__submit-button"
          (click)="changeIndex(tabgroup, 1)"
          (click)="zatwierdz()"
          [disabled]="!nazwaFormularza.valid"
        />
      </div>
    </form>
  </mat-tab>
  <mat-tab label="2. Dekory">
    <form class="decors-section">
      <div class="decors-section__title">
        Dodaj dekory, które zostały użyte w inspiracji
      </div>

      <div class="decors-section__container">
        <div class="decors-section__decor">
          <div class="decors-section__decor-image"></div>
          <div class="decors-section__decor-type-container">
            <div class="decors-section__decor-name">Marmur calacatta</div>
            <div class="decors-section__decor-number">R55082</div>
          </div>
          <svg
            class="decors-section__decor-close"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10z"
              fill="#BD9176"
              stroke="#BD9176"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="m9.172 14.83 5.66-5.66M14.832 14.83l-5.66-5.66"
              stroke="#fff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <div class="decors-section__decor">
          <div
            class="
              decors-section__decor-image decors-section__decor-image--is-sosna
            "
          ></div>
          <div class="decors-section__decor-type-container">
            <div class="decors-section__decor-name">Sosna słowiańska</div>
            <div class="decors-section__decor-number">R55082</div>
          </div>
          <svg
            class="decors-section__decor-close"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10z"
              fill="#BD9176"
              stroke="#BD9176"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="m9.172 14.83 5.66-5.66M14.832 14.83l-5.66-5.66"
              stroke="#fff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>

      <dialog-overview-example></dialog-overview-example>

      <div class="decors-section__button-container">
        <button
          (click)="changeIndex(tabgroup, 0)"
          class="decors-section__cancel-button"
        >
          Wróć
        </button>
        <button
          (click)="changeIndex(tabgroup, 2)"
          class="decors-section__submit-button"
        >
          Dalej
        </button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="3. Dodatkowe">
    <div class="additional-section">
      <form
        class="configuation-tool__properties"
        action="#"
        [formGroup]="autorFormularza"
      >
        <label for="name" class="configuration-tool__property">
          <span class="configuration-tool__property-name">Dodaj autora</span>
          <input
            type="text"
            name="inspirationid"
            class="configuration-tool__input"
            placeholder="Marek Nowak"
            formControlName="author"
          />
          <svg
            class="check"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            *ngIf="autorFormularza.value.author"
          >
            <path
              d="M18.71 7.21a.999.999 0 0 0-1.42 0l-7.45 7.46-3.13-3.14A1.02 1.02 0 1 0 5.29 13l3.84 3.84a1 1 0 0 0 1.42 0l8.16-8.16a.999.999 0 0 0 0-1.47z"
              fill="#BD9176"
            />
          </svg>
        </label>

        <label for="name" class="configuration-tool__property">
          <span class="configuration-tool__property-name">Link</span>
          <input
            type="text"
            name="inspirationid"
            class="configuration-tool__input"
            placeholder="mareknowak@gmail.com"
            formControlName="link"
          />
          <svg
            class="check"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            *ngIf="autorFormularza.value.link"
          >
            <path
              d="M18.71 7.21a.999.999 0 0 0-1.42 0l-7.45 7.46-3.13-3.14A1.02 1.02 0 1 0 5.29 13l3.84 3.84a1 1 0 0 0 1.42 0l8.16-8.16a.999.999 0 0 0 0-1.47z"
              fill="#BD9176"
            />
          </svg>
        </label>
        <div class="configuration-tool__property">
          <span class="configuration-tool__property-name"
            >Widoczność inspiracji</span
          >
          <label for="checkbox5" class="configuration-tool__hide-inspiration">
            <div class="checkbox checkbox--is-hide">
              <input type="checkbox" id="checkbox5" name="" value="" />
              <label for="checkbox5"><span></span></label>
            </div>
            <span class="configuration-tool__hide-inspiration-span"
              >Chcę ukryć inspirację</span
            >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.5799 11.9999C15.5799 13.9799 13.9799 15.5799 11.9999 15.5799C10.0199 15.5799 8.41992 13.9799 8.41992 11.9999C8.41992 10.0199 10.0199 8.41992 11.9999 8.41992C13.9799 8.41992 15.5799 10.0199 15.5799 11.9999Z"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M11.9998 20.2702C15.5298 20.2702 18.8198 18.1902 21.1098 14.5902C22.0098 13.1802 22.0098 10.8102 21.1098 9.40021C18.8198 5.80021 15.5298 3.72021 11.9998 3.72021C8.46984 3.72021 5.17984 5.80021 2.88984 9.40021C1.98984 10.8102 1.98984 13.1802 2.88984 14.5902C5.17984 18.1902 8.46984 20.2702 11.9998 20.2702Z"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              style="margin-left: 5px"
            >
              <path
                d="M14.5299 9.46992L9.46992 14.5299C8.81992 13.8799 8.41992 12.9899 8.41992 11.9999C8.41992 10.0199 10.0199 8.41992 11.9999 8.41992C12.9899 8.41992 13.8799 8.81992 14.5299 9.46992Z"
                fill="white"
                stroke="#19212B"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17.8203 5.76998C16.0703 4.44998 14.0703 3.72998 12.0003 3.72998C8.47033 3.72998 5.18033 5.80998 2.89033 9.40998C1.99033 10.82 1.99033 13.19 2.89033 14.6C3.68033 15.84 4.60033 16.91 5.60033 17.77"
                stroke="#292D32"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8.41992 19.5302C9.55992 20.0102 10.7699 20.2702 11.9999 20.2702C15.5299 20.2702 18.8199 18.1902 21.1099 14.5902C22.0099 13.1802 22.0099 10.8102 21.1099 9.40018C20.7799 8.88018 20.4199 8.39018 20.0499 7.93018"
                stroke="#292D32"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M15.5099 12.6997C15.2499 14.1097 14.0999 15.2597 12.6899 15.5197"
                stroke="#292D32"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.47 14.5303L2 22.0003"
                stroke="#292D32"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M22.0003 2L14.5303 9.47"
                stroke="#292D32"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </label>
        </div>
        <div class="additional-section__button-container">
          <button
            (click)="changeIndex(tabgroup, 1)"
            class="additional-section__cancel-button"
          >
            Wróc
          </button>
          <button class="additional-section__submit-button">
            Zapisz i dodaj inspirację
          </button>
        </div>
      </form>
    </div>
  </mat-tab>
</mat-tab-group>
