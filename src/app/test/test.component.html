<select
  name="city"
  class="rounded-inputs20 select-select col-md-3"
  (change)="onChange($any($event.target).value)"
>
  <option *ngFor="let country of countries" [value]="country.id">
    {{ country.name }}
  </option>
</select>

<select id="sel1" name="Country" class="configuration-tool__input">
  <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
</select>
<button
  type="button"
  class="btn btn-outline-primary font700 select-view__button"
  id="dropdownBasic1"
  ngbDropdownToggle
></button>
